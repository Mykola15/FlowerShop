<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../resources/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/static/css/style.css">
    <link rel="stylesheet" href="../resources/static/css/registration.css">
</head>
<body>

<div class="container">

    <div class="col-12">
        <div class="img">
            <img src="../resources/static/img/logo.png" alt="" style="width: 100px">
        </div>
    </div>
    <div class="col-12">
        <form id="form" action="/registration" method="post">
            <input id="username" name="username" placeholder="Login" type="text"><br>
            <input id="email" name="email" placeholder="Email" type="email"><br>
            <input id="password" name="password" placeholder="Password" type="password"><br>
            <div class="buttons">
                <div class="row">
                    <div class="col-6">
                        <div class="registration">
                            <a href="/login">Login</a>
                        </div>
                    </div>
                    <div class="col-6">
                        <button class="btn-dark" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

<script src="../resources/static/js/jquery.min.js"></script>
<script src="../resources/static/js/bootstrap.min.js"></script>
</html>
