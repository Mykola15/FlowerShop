<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Products</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../resources/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/static/css/style.css">
    <link rel="stylesheet" href="../resources/static/css/table.css">
</head>
<body>
<div>
    <table >
        <tr>
            <th><a href="/product">Add Product</a>
            </th>
            <th><a href="/admin">Admin menu</a>
            </th>
            <th><a href="/startpage">Start Page</a>
            </th>
        </tr>
    </table>
        <table>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Type</th>
                <th>Price</th>
                <th>Photo</th>
            </tr>
            <tr th:each="product : ${products}">

                <td th:text="${product.name}"></td>
                <td th:text="${product.quantity}"></td>
                <td class="description" th:text="${product.description}"></td>
                <td th:text="${product.type}"></td>
                <td th:text="${product.price}"></td>
                <td class="photo"><img th:src="@{'../resources/static/img/items/'+ ${product.photo}}" style="width: 200px"></td>
                <td><a th:href="@{'/products/' + ${product.id}}">edit</a></td>
            </tr>
        </table>
    </div>
</body>
<script src="../resources/static/js/jquery.min.js"></script>
<script src="../resources/static/js/bootstrap.min.js"></script>
</html>
